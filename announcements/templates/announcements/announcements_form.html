{% extends "parts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Announcement</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-light-bg" type="submit">Post</button>
                <a href="{% url 'announcements' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
{% endblock content %}
