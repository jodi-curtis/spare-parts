{% extends "parts/base.html" %}
{% block content %}
    <div class="card shadow-lg p-4 text-center mx-auto">
        <h1 class="text-danger">Delete Announcement</h1>
        <p class="mt-3">Are you sure you want to delete this announcement?</p>

        <strong class="d-block mb-3">{{ object.message }}</strong>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'announcements' %}" class="btn btn-secondary">Cancel</a>
        </form>
{% endblock content %}
